{% extends "layout.html" %}
{% block title %}Chirp - Login{% endblock %}

{% block content %}
<h2>Login</h2>
{% if error %}
    <div class="alert alert-danger">{{error}}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-primary'>Login </button>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
{% endblock %}
