{% extends "layout.html" %}
{% block title %}Chirp - Register{% endblock %}

{% block content %}
<h2>Register</h2>
{% if error %}
    <div class="alert alert-danger">{{error}}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-primary'>Register </button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login Here</a></p>
{% endblock %}
