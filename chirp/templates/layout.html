{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>
        {% block title %} chirp - a tweet app {% endblock %}
    </title>
    {% block style %}
        <style></style>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand fs-3" href="/tweet">Chirp</a>

            <!-- Toggler for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto m-2 mb-lg-0 d-flex flex-row justify-content-center">
                    <!-- Theme Toggle Button -->
                    <li class="nav-item m-2">
                        <button id="themeToggleBtn" class="btn btn-success me-2">
                            <i id="themeIcon" class="fa-solid fa-sun"></i>
                        </button>
                    </li>
                    <!-- Login Button -->
                    <li class="nav-item m-2">
                        <a class="btn btn-success me-2" href="/accounts/login">Login</a>
                    </li>
                    <!-- Signup Button -->
                    <li class="nav-item m-2">
                        <a class="btn btn-success" href="/tweet/register">Signup</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src={% static 'theme.js' %}></script>
</body>
</html>
